<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Card for Glory</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

    

    <!-- <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script> -->
    
  </head>
  <body>
    <div class="card">
      
      <div class="card-header">Happy Birthday, Glory!</div>
      <div class="card-body">
        <div class="photo-container">
     
           
        </div>
        <div class="name">@Glory</div>
        <div class="date" >December 20</div>
        <div class="icons">
          <i class="fas fa-birthday-cake"></i>
          <i class="fas fa-gift"></i>
          <i class="fas fa-heart"></i>
        </div>
        <div class="message">
          Happy Birthday, Glory!
          Today is a unique day to celebrate the incredible person you are. Enjoy every moment surrounded by smiles and happiness. May this day be as special as you
        </div>
        <div class="typing"></div>
      
          
        
        <div class="audioo">
          <audio id="music" src="happy birthday.wav" controls autoplay loop></audio>
        </div>
          
        
        
        <div class="wishes">
          <h3>Best Wishes for Glory!</h3>
          <p><i class="fas fa-heartbeat"></i> Health</p>
          <p><i class="fas fa-star"></i> Success</p>
          <p><i class="fas fa-smile"></i> Happiness</p>
          <p><i class="fas fa-heart"></i> Love</p>
        </div>
        <button class="celebrate-button">Celebrate with Glory!</button>
        <div class="footer">
      </div>
      <div class="footer">by Galand</div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
